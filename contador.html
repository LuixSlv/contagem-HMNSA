<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem de Idades</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contagem de Idades</h1>
    </header>

    <main>
        <div class="container">
            <table id="tabela-contagem">
                <tr>
                    <th>Idade</th>
                    <th>Contagem</th>
                </tr>
                <tbody id="tabela-esquerda"></tbody>
                <tbody id="tabela-direita"></tbody>
            </table>
        </div>

        <div class="container-buttons">
            <button onclick="salvarContagem()">Salvar Contagem</button>
            <button onclick="imprimirContagem()">Imprimir</button>
        </div>

        <p id="nome-contagem"></p>
        <p id="data-hora-contagem"></p>
    </main>

    <footer>
        <p>Copyright &copy; 2025 @LuixSlv</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
